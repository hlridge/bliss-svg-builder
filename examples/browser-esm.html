<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Usage (ES Modules)</title>
  <style>
    #bliss-container {
      height: 129px;
    }

    #bliss-container > svg {
      height: 100%;
      width: auto;
    }
  </style>
</head>

<body>
  <div id="bliss-container"></div>
  <script type="module">
    import { BlissSVGBuilder } from '../dist/bliss-svg-builder.esm.js';

    const builder = new BlissSVGBuilder("B313");

    document.getElementById('bliss-container').appendChild(builder.svgElement);
  </script>
</body>

</html>
